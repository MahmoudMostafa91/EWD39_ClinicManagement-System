<section>
                      
                 

    <div class="container pb-0">
      <div class="section-content">
        <div class="row multi-row-clearfix">
          <div class="col-sm-6 col-md-3 mb-60 sm-text-center"  *ngFor="let clinic of clinics">
            <div class="team maxwidth400">
              <div class="thumb"><img class="img-fullwidth" [src]="clinic.imageUrl" alt=""></div>
              <div class="content border-1px p-15 bg-white-light">
  
                <h4 class="name mb-0 mt-0">{{ clinic.name }}</h4>
  
                <h6 class="title mt-0">{{ clinic.specilization }}</h6>
                <p class="mb-30">{{ clinic.description }}</p>
                <ul class="social-icons icon-dark icon-circled icon-theme-colored icon-sm pull-left flip">
                  <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                  <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                  <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                </ul>
                <a class="btn btn-theme-colored btn-sm pull-right flip" [routerLink]="['/clinicProfile' , clinic.id]" >view details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a class="btn btn-theme-colored btn-lg pull-right flip" routerLink="/AllClinics" >View All Clinics</a>
    </div>
  </section>
