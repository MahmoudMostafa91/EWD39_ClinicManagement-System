  <!-- medication modal -->
  <div class="modal fade" id="medication-Modal" tabindex="-1" role="dialog"
    aria-labelledby="medication-ModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="medication-ModalLabel">Medication</h4>
        </div>
        <div class="modal-body">
          <form [formGroup]="medicationForm" (ngSubmit)="onSave()">
            <div class="form-group">
              <input type="hidden" formControlName="id" name="medicine_id">
              <label>Medication Name</label>
              <input formControlName="name" name="medicine_name" type="text" class="form-control">
            </div>
            <div class="form-group">
              <input formControlName="noOfTimes" name="medicine_nooftimes" type="number" class="form-control form-control-sm">
              <label class="sub-label">times per</label>
              <select formControlName="unitOfTime" name="medicine_unitOfTime" class="form-control form-control-sm">
                <option>day</option>
                <option>week</option>
                <option>month</option>
              </select>
              <!-- <input formControlName="unitOfTime" type="number" name="medicine_period" class="form-control form-control-sm">
              <select formControlName="" name="medicine_period2" class="form-control form-control-sm">
                <option>days</option>
                <option>weeks</option>
                <option>months</option>
                <option>for ever</option>
              </select> -->
            </div>
            <div class="form-group">
              <label>Described by Dr.</label>
              <input formControlName="doctor" name="medicine_doctor" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Clinic</label>
              <input formControlName="clinic" name="medicine_clinic" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>from</label>
              <input formControlName="from" name="medicine_from" type="date" class="form-control">
            </div>
            <!-- <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Till Now
                </label>
              </div>
            </div> -->
            <div class="form-group">
              <label>To</label>
              <input formControlName="period" name="medicine_to" type="date" class="form-control">
            </div>
            <div class="form-group">
              <label>Notes</label>
              <input formControlName="notes" name="medicine_notes" type="text" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" (click)="onSave(editedMed)" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
