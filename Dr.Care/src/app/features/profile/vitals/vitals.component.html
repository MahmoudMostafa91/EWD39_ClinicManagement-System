<div class="content">
  <table class="table-hover table-condensed wide-table">
    <thead>
      <tr>
        <th>Type</th>
        <th>Measurment</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let vital of vitalsList, let i = index'>
        <td><span>{{vital.type}}</span></td>
        <td><span>{{vital.measurment}}</span></td>
        <td><span>{{vital.date}}</span></td>
        <!-- <td>
          <a href="" (click)="" data-toggle="modal" data-target="#vitals-Modal"><i
              class="far fa-edit"></i></a>
          <a href="" (click)="" data-toggle="modal" data-target="#delete-modal"><i
              class="far fa-trash-alt"></i></a>
        </td> -->
      </tr>

    </tbody>
  </table>

  <a href="" class="btn btn-primary btn-lg btn-absolute" data-toggle="modal" data-target="#vitals-Modal">Add
    Measurment</a>

</div>



<div class="modal fade" id="vitals-Modal" tabindex="-1" role="dialog" aria-labelledby="medication-ModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="medication-ModalLabel">Vital</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="vitalsForm" (ngSubmit)="onSave()">
          <div class="form-group">
            <label>type</label>
            <select formControlName="type" name="medicine_period2" class="form-control form-control-sm">
              <option *ngFor="let vit of vitalTypes" [value]="vit.name" [label]="vit.name"></option>
            </select>
          </div>
          <div class="form-group">
            <label>Measurment</label>
            <input formControlName="measurment" name="medicine_doctor" type="number" class="form-control">
          </div>
          <div class="form-group">
            <label>date</label>
            <input formControlName="date" name="medicine_clinic" type="date" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" (click)="onSave()" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
