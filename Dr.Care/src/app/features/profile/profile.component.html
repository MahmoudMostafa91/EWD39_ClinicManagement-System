<section data-bg-img="images/pattern/p4.png">
  <div class="container pb-80">
    <div class="section-title ">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Add Report
        </button>
        <app-report [pid]='pid' [vid]='vid' class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"></app-report>
    </div>
    <div class="section-centent">
      <div class="row">
        <div class="col-md-12">
          <div class="services-tab border-10px bg-white-light">
            <ul class="nav tabs nav-tabs">
              <li><a class="tab" href="#Personal-info" data-toggle="tab"><i
                    class="icon-xray2"></i>Personal Info</a>
              </li>
              <li><a class="tab" href="#Vitals" data-toggle="tab"><i class="icon-heart36"></i>Vitals</a></li>
              <li class="active"><a class="tab" href="#family-history" data-toggle="tab"><i class="icon-brain9"></i>Family history</a>
              </li>
              <li><a class="tab" href="#diseases" data-toggle="tab"><i class="icon-teeth1"></i>Diseases</a></li>
              <li><a class="tab" href="#lab-investigations" data-toggle="tab"><i class="icon-hospital35"></i>Lab
                  Investgations</a>
              </li>
              <li><a class="tab" href="#visits" data-toggle="tab"><i class="icon-hospital35"></i>Visits</a>
              </li>
              <li><a class="tab" href="#medications" data-toggle="tab"><i class="icon-hospital35"></i>Medications</a>
              </li>
            </ul>
            <div class="tab-content">
              <app-personal-info class="tab-pane fade in active" id="Personal-info"></app-personal-info>
              <app-vitals class="tab-pane fade" id="Vitals"></app-vitals>
              <app-family-history class="tab-pane fade " id="family-history"></app-family-history>
              <app-diseases class="tab-pane fade in active" id="diseases"></app-diseases>
              <app-lab-investigation class="tab-pane fade" id="lab-investigations"></app-lab-investigation>
              <app-visit class="tab-pane fade" id="visits"></app-visit>
              <app-medications class="tab-pane fade" id="medications"></app-medications>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- delete modal -->
    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="delete-ModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="delete-ModalLabel">Delete</h4>
          </div>
          <div class="modal-body">
            <div>
              <p>Are yoy sure you want to delete this item?</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary btn-flat">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
