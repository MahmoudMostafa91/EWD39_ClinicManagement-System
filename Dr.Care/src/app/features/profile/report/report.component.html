<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Medical Report</h4>
      </div>
      <div class="modal-body">
        
          <!-- form -->
          <form>
                  
                  <div class="form-group form-section">
                      <table>
                          <tbody>
                              <tr>
                                  <td><label for="Example">Patient Name</label></td>
                                  <td><label for="Example">: Eren Jaeger</label></td>
                              </tr>
                              <tr>
                                  <td><label for="Example">Clinic Name</label></td>
                                  <td><label for="Example">: Survey Corps</label></td>
                              </tr>
                              <tr>
                                  <td><label for="Example">Doctor Name</label></td>
                                  <td><label for="Example">: Mikasa Ackermann</label></td>
                              </tr>
                              <tr>
                                  <td><label for="Example">Date</label></td>
                                  <td><label for="Example">: 15/06/2019</label></td>
                              </tr>
                          </tbody>
                      </table>
                  </div>

                  <div class="form-section">
                      <div class="form-group">
                          <label>Complaints</label>
                          <textarea name="Complaints" class="form-control"rows="7"></textarea>
                      </div>
                      <div class="form-group">
                          <label>Procedures</label>
                          <textarea name="Procedures" class="form-control"rows="7"></textarea>
                      </div>
                      <div class="form-group">
                          <label>Diagnosis</label>
                          <textarea name="Diagnosis" class="form-control"rows="7"></textarea>
                      </div>
                  </div>
                  
                  <div class="form-section">
                      <div class="form-group">
                          <label class="measurements">Blood pressure</label>
                          <input name="systolic_pressure" type="number" class="form-control form-control-sm">
                          <label>/</label>
                          <input name="diastolic_pressure" type="number" class="form-control form-control-sm">
                      </div>
                      <div class="form-group">
                          <label class="measurements">Heart rate</label>
                         <input name="heart_rate" type="number" class="form-control form-control-sm">
                      </div>
                      <div class="form-group">
                          <label class="measurements">Blood sugar</label>
                         <input name="blood_sugar" type="number" class="form-control form-control-sm">
                      </div>
                  </div>

                  <div class="last-form-section">
                          <label>Medications</label>
                          <a href="" class="btn btn-default btn-sm">+</a>
                  <div class="sub-form-section">
                      <div class="form-group">
                            <input name="medicine" type="text" class="form-control"  placeholder="Medication Name">
                        </div>
                        <div class="form-group">
                          <input name="medicine_nooftimes" type="number" class="form-control form-control-sm">
                          <label class="sub-label">times per day, for</label>
                          
                          <input type="number" name="medicine_period" class="form-control form-control-sm">
                          <select name="medicine_period2" class="form-control form-control-sm">
                            <option>days</option>
                            <option>weeks</option>
                            <option>months</option>
                            <option>for ever</option>
                         </select> 
                        </div>
                        <div class="form-group">
                          <input name="medicine_notes" type="text" class="form-control"  placeholder="Medication Notes">
                        </div>
                  </div>  
              </div>
                  
              </form>
          <!-- form -->


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary btn-lg">Save changes</button>
      </div>
    </div>
  </div>
