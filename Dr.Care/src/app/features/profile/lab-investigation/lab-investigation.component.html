    <!-- X-ray Modal -->
    <div class="modal fade" id="xray-add-Modal" tabindex="-1" role="dialog"
      aria-labelledby="xray-ModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="xray-ModalLabel">X-Ray</h4>
          </div>
          <div class="modal-body">
            <form [formGroup]="investigationForm">
            <div class="form-group">
              <input name="attachement" type="file">
            </div>
            <div class="form-group">
              <input type="hidden" formControlName="id" name="attachement.id">
              <label>X-Ray Header</label>
              <input formControlName="name" class="form-control" name="attachement-header" type="text">
            </div>
            <div class="form-group">
              <label>X-Ray Issuer</label>
              <input formControlName="labName" class="form-control" name="attachement-header" type="text">
            </div>
            <div class="form-group">
              <label>Date of X-Ray</label>
              <input formControlName="date" class="form-control" name="attachement-date" type="date">
            </div>
            <div class="form-group">
              <label>Report and/or Notes</label>
              <textarea formControlName="notes" class="form-control" name="attachement-report"></textarea>
            </div>
            <!-- <div class="form-group"> -->
              <!-- <input formControlName="type"  type="hidden" value="5" class="form-control" name="attachement-type"> -->
            <!-- </div> -->
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" (click)="onSave('x-ray',editedInvest)" class="btn btn-primary btn-flat">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- test Modal -->
    <div class="modal fade" id="test-add-Modal" tabindex="-1" role="dialog"
      aria-labelledby="test-ModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="test-ModalLabel">Test</h4>
          </div>
          <div class="modal-body">
            <form [formGroup]="investigationForm">
            <div class="form-group">
              <input name="attachement" type="file">
            </div>
            <div class="form-group">
                <input type="hidden" formControlName="id" name="attachement.id">
              <label>Test Header</label>
              <input formControlName="name" class="form-control" name="attachement-header" type="text">
            </div>
            <div class="form-group">
              <label>Test Issuer</label>
              <input formControlName="labName" class="form-control" name="attachement-header" type="text">
            </div>
            <div class="form-group">
              <label>Date of Test</label>
              <input formControlName="date" class="form-control" name="attachement-date" type="date">
            </div>
            <div class="form-group">
              <label>Report and/or Notes</label>
              <textarea formControlName="notes" class="form-control" name="attachement-report"></textarea>
            </div>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" (click)="onSave('test',editedInvest)" class="btn btn-primary btn-flat">Save</button>
          </div>
        </div>
      </div>
    </div>
