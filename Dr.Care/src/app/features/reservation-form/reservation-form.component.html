<div class="main-content">
  <!-- Section: inner-header -->
  <section class="inner-header divider layer-overlay overlay-deep" data-bg-img="images/bg/bg5.jpg">
    <div class="container pt-90 pb-50">
      <!-- Section Content -->
     
    </div>
  </section>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-push-3">
          <div class="border-1px p-25">
            <h4 class="text-theme-colored text-uppercase m-0">Make a Reservation</h4>
            <div class="line-bottom mb-30"></div>
            <p>Lorem ipsum dolor sit amet, consectetur elit.</p>
            <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group mb-10">
                    <input id="form_name" formControlName="form_name" class="form-control" type="text" required="" placeholder="Enter Name" [ngClass]="{ 'is-invalid': submitted && f.form_name.errors }" aria-required="true">
                    <div *ngIf="submitted && f.form_name.errors" class="invalid-feedback">
                      <div *ngIf="f.form_name.errors.required"> Name is required</div>
                  </div>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group mb-10">
                    <input id="form_email" formControlName="form_email" class="form-control required email" type="email" placeholder="Enter Email" [ngClass]="{ 'is-invalid': submitted && f.form_email.errors }" aria-required="true">
                    <div *ngIf="submitted && f.form_email.errors" class="invalid-feedback">
                      <div *ngIf="f.form_email.errors.required"> Email is required</div>
                  </div>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group mb-10">
                    <input id="form_phone" formControlName="form_phone" class="form-control required" type="text" placeholder="Enter Phone" [ngClass]="{ 'is-invalid': submitted && f.form_phone.errors }" aria-required="true">
                    <div *ngIf="submitted && f.form_phone.errors" class="invalid-feedback">
                      <div *ngIf="f.form_phone.errors.required"> Phone is required</div>
                  </div>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group mb-10">
                      <input class="form-control required datetime-picker" formControlName="form_appontment_date" [ngClass]="{ 'is-invalid': submitted && f.form_appontment_date.errors }" type="datetime-local" id="exampleInput"  ng-model="example.value"
                      placeholder="yyyy-MM-ddTHH:mm:ss" min="2001-01-01T00:00:00" max="2050-12-31T00:00:00" required />

                    <div *ngIf="submitted && f.form_appontment_date.errors" class="invalid-feedback">
                      <div *ngIf="f.form_appontment_date.errors.required"> Time ad Date is required</div>
                  </div>
                  </div>
                </div>
              </div>
              <div class="form-group mb-10">
                <textarea formControlName="form_message" class="form-control"  placeholder="Enter Message" rows="5" [ngClass]="{ 'is-invalid': submitted && f.form_message.errors }" ></textarea>
                <div *ngIf="submitted && f.form_message.errors" class="invalid-feedback">
                  <div *ngIf="f.form_message.errors.required"> Message is required</div>
              </div>
              </div>
              <div class="form-group mb-0 mt-20">
               <!--  <input id="form_botcheck" formControlName="form_botcheck" class="form-control" type="hidden" value=""> -->
                <button  [disabled]="loading" routerLink="/view_reservation" class="btn btn-dark btn-theme-colored" data-loading-text="Please wait...">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Submit</button>
              </div>
            </form>
