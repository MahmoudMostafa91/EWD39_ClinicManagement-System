<section>
    <div class="form-group mx-sm-3 mb-2" >                       
        <input type="text"  class="form-control" id="inputPassword2" [(ngModel)]="searchterm" placeholder="Search">
      </div>
    <div class="container pb-0">
      <div class="section-content">
        <div class="row multi-row-clearfix">
          <div class="col-sm-6 col-md-3 mb-60 sm-text-center" *ngFor="let doctor of filterdDoctors">
            <div class="team maxwidth400">
              <!-- <div style="width: 10rem; height: 10rem;">{{ doctor.ImageUrl }}</div> -->
              <div class="thumb"><img class="img-fullwidth" [src]="doctor.imageUrl" alt=""></div>
              <div class="content border-1px p-15 bg-white-light">
  
                <h4 class="name mb-0 mt-0">{{ doctor.name }}</h4>
  
                <h5 class="title mt-0">{{ doctor.spectialisation }}</h5>
                <h5 class="title mt-0">{{ doctor.degree }}</h5>
                <p class="mb-30"> The Best Choice For you.</p>
                <ul class="social-icons icon-dark icon-circled icon-theme-colored icon-sm pull-left flip">
                  <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                  <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                  <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                </ul>
                <a class="btn btn-theme-colored btn-sm pull-right flip" [routerLink]="['/doctorProfile' , doctor.id]">view details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
