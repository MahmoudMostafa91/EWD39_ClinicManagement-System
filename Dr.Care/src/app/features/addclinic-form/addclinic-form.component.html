<div *ngIf="error" class="alert alert-danger">{{error}}</div>


<section>
<div class="container">
        <div class="row">
          <div class="col-md-6 col-md-push-3">
            <h3 class="text-gray mt-0 pt-5"> Add Clinic</h3>
            <hr>
            <p>Lorem ipsum dolor sit amet, consectetur elit.</p>
<form [formGroup]="addClinicForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Clinic Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
            <div *ngIf="f.phone.errors.required">Phone is required</div>
        </div>
    </div>
   
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">Address is required</div>
        </div>
    </div>

    <div class="form-group">
            <label for="Specilization">Specialization</label>
            <input type="text" formControlName="Specilization" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Specilization.errors }" />
            <div *ngIf="submitted && f.Specilization.errors" class="invalid-feedback">
                <div *ngIf="f.Specilization.errors.required">Specialization is required</div>
            </div>
        </div>


        <div class="form-group">
                <label for="ImageUrl">Image</label>
                <!-- <input type="file" formControlName="ImageUrl" class="form-control" (change)="onFileChanged($event)" -->
                  <!-- [ngClass]="{ 'is-invalid': submitted && f.ImageUrl.errors }" /> -->
                  <input style="display: none" type="file" (change)="onFileSelected($event)"  #selectFile>
                  <button type="button" (click)="selectFile.click()">Select File </button>
                  <button type="button" (click)="OnUpload()">Upload</button>
        </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" >
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Add
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>

</div>
</div>
</div>
</section>
